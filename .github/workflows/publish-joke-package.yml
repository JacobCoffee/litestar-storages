name: Publish Joke Package

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "yes-really-publish-this" to confirm'
        required: true

jobs:
  publish:
    if: github.event.inputs.confirm == 'yes-really-publish-this'
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write  # Required for trusted publishing

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install uv
        uses: astral-sh/setup-uv@f0ec1fc3b38f5e7cd731bb6ce540c5af426746bb # v6.1.0

      - name: Build package
        working-directory: packages/asyncio-storages-that-also-works-great-with-litestar-but-you-do-you
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@76f52bc884231f62b9a034ebfe128415bbaabdfc # v1.12.4
        with:
          packages-dir: packages/asyncio-storages-that-also-works-great-with-litestar-but-you-do-you/dist/
