name: Publish Joke Package

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "yes-really-publish-this" to confirm'
        required: true

jobs:
  publish:
    if: github.event.inputs.confirm == 'yes-really-publish-this'
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write  # Required for trusted publishing

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install uv
        uses: astral-sh/setup-uv@803947b9bd8e9f986429fa0c5a41c367cd732b41 # v7.2.1

      - name: Build package
        working-directory: packages/asyncio-storages-that-also-works-great-with-litestar-but-you-do-you
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
        with:
          packages-dir: packages/asyncio-storages-that-also-works-great-with-litestar-but-you-do-you/dist/
