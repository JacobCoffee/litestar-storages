name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # ==================================================================================== #
  # WORKFLOW SECURITY
  # ==================================================================================== #
  zizmor:
    name: Workflow Security
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Run zizmor
        uses: zizmorcore/zizmor-action@e639db99335bc9038abc0e066dfcd72e23d26fb4 # v0.3.0

  # ==================================================================================== #
  # LINT
  # ==================================================================================== #
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Run ruff check
        uses: astral-sh/ruff-action@57714a7c8a2e59f32539362ba31877a1957dded1 # v3
        with:
          args: check

  # ==================================================================================== #
  # FORMAT CHECK
  # ==================================================================================== #
  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Run ruff format check
        uses: astral-sh/ruff-action@57714a7c8a2e59f32539362ba31877a1957dded1 # v3
        with:
          args: format --check

  # ==================================================================================== #
  # TYPE CHECK
  # ==================================================================================== #
  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Run ty type checker
        uses: JacobCoffee/ty-action@53e9dd1d07f0793d33756a9230c6fc39c23089a3 # v0.0.1
        with:
          args: check src

  # ==================================================================================== #
  # TESTS
  # ==================================================================================== #
  test:
    name: Test - Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Set up uv
        uses: astral-sh/setup-uv@d0d8abe699bfb85fec6de9f7adb5ae17292296ff # v6
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run tests with coverage
        run: uv run pytest --cov=litestar_storages --cov-report=term-missing --cov-report=xml -n auto
        env:
          PYTHONDONTWRITEBYTECODE: 1

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238 # v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # ==================================================================================== #
  # CI SUCCESS
  # ==================================================================================== #
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [zizmor, lint, format, type-check, test]
    if: always()
    steps:
      - name: Check CI results
        run: |
          if [[ "${NEEDS_ZIZMOR_RESULT}" != "success" || \
                "${NEEDS_LINT_RESULT}" != "success" || \
                "${NEEDS_FORMAT_RESULT}" != "success" || \
                "${NEEDS_TYPE_CHECK_RESULT}" != "success" || \
                "${NEEDS_TEST_RESULT}" != "success" ]]; then
            echo "CI failed!"
            exit 1
          fi
          echo "CI passed!"
        env:
          NEEDS_ZIZMOR_RESULT: ${{ needs.zizmor.result }}
          NEEDS_LINT_RESULT: ${{ needs.lint.result }}
          NEEDS_FORMAT_RESULT: ${{ needs.format.result }}
          NEEDS_TYPE_CHECK_RESULT: ${{ needs.type-check.result }}
          NEEDS_TEST_RESULT: ${{ needs.test.result }}