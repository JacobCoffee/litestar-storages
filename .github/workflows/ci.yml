name: CI

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.github/workflows/ci.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # ==================================================================================== #
  # WORKFLOW SECURITY
  # ==================================================================================== #
  zizmor:
    name: Workflow Security
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Run zizmor
        uses: zizmorcore/zizmor-action@0dce2577a4760a2749d8cfb7a84b7d5585ebcb7d # v0.5.0
        with:
          advanced-security: false  # Disable SARIF upload to avoid separate blocking check
        continue-on-error: true  # Don't block CI on security scan failures

  # ==================================================================================== #
  # LINT, FORMAT, TYPE CHECK
  # ==================================================================================== #
  lint-format-typecheck:
    name: Lint, Format & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Set up uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v6
        with:
          enable-cache: true
          version: "0.9.12"

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run ruff check
        uses: astral-sh/ruff-action@4919ec5cf1f49eff0871dbcea0da843445b837e6 # v3
        with:
          args: check
          version: "0.9.0"

      - name: Run ruff format check
        uses: astral-sh/ruff-action@4919ec5cf1f49eff0871dbcea0da843445b837e6 # v3
        with:
          args: format --check
          version: "0.9.0"

      - name: Run ty type checker
        run: uv run ty check src

  # ==================================================================================== #
  # SMOKE TESTS (Key configurations to catch issues early)
  # ==================================================================================== #
  smoke-test:
    name: Smoke Test - Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: [lint-format-typecheck]
    strategy:
      fail-fast: true
      matrix:
        include:
          # Latest Python on Linux (full tests with Docker)
          - os: ubuntu-latest
            python-version: "3.13"
          # Latest Python on Windows (no Docker)
          - os: windows-latest
            python-version: "3.13"
          # Oldest supported Python on Linux
          - os: ubuntu-latest
            python-version: "3.10"

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Set up uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v6
        with:
          enable-cache: true
          version: "0.9.12"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run tests
        run: |
          if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            uv run pytest -n auto --reruns 2 --reruns-delay 1
          else
            # Skip Docker-dependent tests on Windows (no Docker available)
            uv run pytest -n auto --reruns 2 --reruns-delay 1 \
              --ignore=tests/backends/test_azure.py \
              --ignore=tests/backends/test_gcs.py \
              --ignore=tests/backends/test_s3.py
          fi
        shell: bash
        env:
          PYTHONDONTWRITEBYTECODE: 1

  # ==================================================================================== #
  # FULL TEST MATRIX (Runs after smoke tests pass)
  # ==================================================================================== #
  test:
    name: Test - Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: [smoke-test]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        exclude:
          # Already tested in smoke-test
          - os: ubuntu-latest
            python-version: "3.13"
          - os: windows-latest
            python-version: "3.13"
          - os: ubuntu-latest
            python-version: "3.10"

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Set up uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v6
        with:
          enable-cache: true
          version: "0.9.12"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run tests with coverage
        run: |
          if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            uv run pytest --cov=litestar_storages --cov-report=term-missing --cov-report=xml -n auto --reruns 2 --reruns-delay 1
          else
            # Skip Docker-dependent tests on Windows/macOS (no Docker available)
            uv run pytest --cov=litestar_storages --cov-report=term-missing --cov-report=xml -n auto --reruns 2 --reruns-delay 1 \
              --ignore=tests/backends/test_azure.py \
              --ignore=tests/backends/test_gcs.py \
              --ignore=tests/backends/test_s3.py
          fi
        shell: bash
        env:
          PYTHONDONTWRITEBYTECODE: 1

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # ==================================================================================== #
  # CI SUCCESS
  # ==================================================================================== #
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint-format-typecheck, smoke-test, test]
    if: always()
    steps:
      - name: Check CI results
        run: |
          if [[ "${NEEDS_LINT_RESULT}" != "success" || \
                "${NEEDS_SMOKE_RESULT}" != "success" || \
                "${NEEDS_TEST_RESULT}" != "success" ]]; then
            echo "CI failed!"
            exit 1
          fi
          echo "CI passed!"
        env:
          NEEDS_LINT_RESULT: ${{ needs.lint-format-typecheck.result }}
          NEEDS_SMOKE_RESULT: ${{ needs.smoke-test.result }}
          NEEDS_TEST_RESULT: ${{ needs.test.result }}