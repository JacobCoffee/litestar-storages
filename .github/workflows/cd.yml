name: Changelog

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  pull-requests: write

jobs:
  # ==================================================================================== #
  # GENERATE CHANGELOG
  # ==================================================================================== #
  generate-changelog:
    name: Generate Changelog
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Generate full changelog
        uses: orhun/git-cliff-action@4a4a951bc43fc41f622bdd9ede52ac5e53946498 # v4.4.2
        with:
          config: pyproject.toml
          args: -vv
        env:
          OUTPUT: docs/changelog.md
          GITHUB_REPO: ${{ github.repository }}

      - name: Create PR with changelog updates
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'

          # Check if there are changes
          if git diff --quiet docs/changelog.md; then
            echo "No changes to commit"
            exit 0
          fi

          # Create unique branch name
          BRANCH_NAME="changelog/update-$(git rev-parse --short HEAD)-${GITHUB_RUN_ID}"

          # Fetch and checkout main, then create new branch
          git fetch origin main
          git checkout -b "$BRANCH_NAME" origin/main

          # Re-generate changelog on the new branch
          git-cliff -vv -o docs/changelog.md

          # Commit and push
          git add docs/changelog.md
          git commit -m "docs: update changelog"
          git push origin "$BRANCH_NAME"

          # Create PR
          gh pr create \
            --base main \
            --head "$BRANCH_NAME" \
            --title "docs: update changelog" \
            --body "Automated changelog update generated by git-cliff." \
            --label "documentation" \
            --label "automated"
        env:
          GH_TOKEN: ${{ github.token }}
          GITHUB_REPO: ${{ github.repository }}
          GITHUB_RUN_ID: ${{ github.run_id }}