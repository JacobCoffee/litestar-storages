name: Changelog

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  # ==================================================================================== #
  # GENERATE CHANGELOG AND COMMIT TO MAIN
  # ==================================================================================== #
  update-changelog:
    name: Update Changelog
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          fetch-depth: 0
          ref: main
          # Use default token for commits - requires ruleset bypass for github-actions[bot]
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install git-cliff
        run: pipx install git-cliff

      - name: Generate changelog
        run: git-cliff --config pyproject.toml -vv -o docs/changelog.md

      - name: Commit and push to main
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'

          # Check if there are changes
          if git diff --quiet docs/changelog.md; then
            echo "No changes to commit"
            exit 0
          fi

          git add docs/changelog.md
          git commit -m "docs: regenerate changelog for ${{ github.ref_name }}"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
