name: Changelog

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  pull-requests: write

jobs:
  # ==================================================================================== #
  # GENERATE CHANGELOG
  # ==================================================================================== #
  generate-changelog:
    name: Generate Changelog
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          fetch-depth: 0

      - name: Install git-cliff
        run: pipx install git-cliff

      - name: Generate changelog on tag
        run: git-cliff --config pyproject.toml -vv -o docs/changelog.md

      - name: Create PR with changelog updates
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'

          # Check if there are changes
          if git diff --quiet docs/changelog.md; then
            echo "No changes to commit"
            exit 0
          fi

          # Create unique branch name
          BRANCH_NAME="changelog/update-$(git rev-parse --short HEAD)-${GITHUB_RUN_ID}"

          # Fetch and checkout main, then create new branch
          git fetch origin main
          git checkout -b "$BRANCH_NAME" origin/main

          # Re-generate changelog on the new branch
          git-cliff --config pyproject.toml -vv -o docs/changelog.md

          # Commit and push
          git add docs/changelog.md
          git commit -m "docs: update changelog"
          git push origin "$BRANCH_NAME"

          # Create PR
          gh pr create \
            --base main \
            --head "$BRANCH_NAME" \
            --title "docs: update changelog" \
            --body "Automated changelog update generated by git-cliff." \
            --label "documentation" \
            --label "automated"
        env:
          GH_TOKEN: ${{ github.token }}
          GITHUB_RUN_ID: ${{ github.run_id }}
