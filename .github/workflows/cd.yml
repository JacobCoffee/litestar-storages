name: Changelog

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to generate changelog for (e.g., v0.2.2)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  update-changelog:
    name: Update Changelog
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
          token: ${{ secrets.CHANGELOG_PAT }}

      - name: Generate changelog
        uses: orhun/git-cliff-action@c93ef52f3d0ddcdcc9bd5447d98d458a11cd4f72 # v4.7.1
        with:
          config: pyproject.toml
          args: --verbose
        env:
          OUTPUT: docs/changelog.md
          GITHUB_REPO: ${{ github.repository }}

      - name: Commit and push changelog
        run: |
          # Check if there are changes
          if git diff --quiet docs/changelog.md; then
            echo "No changes to commit"
            exit 0
          fi

          TAG="${{ inputs.tag || github.ref_name }}"

          git checkout main
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'

          git add docs/changelog.md
          git commit -m "docs: regenerate changelog for $TAG"
          git push origin main
